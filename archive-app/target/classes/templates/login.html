<body class="bg-light">
<div class="wrapper  d-flex justify-content-center">

    <div class="main-panel" style="width: 500px">
        <div class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="card" style="border-radius: 5px">
                        <div class="panel-header bg-primary-gradient">
                            <div class="page-inner d-flex justify-content-center py-5">
                                <div class="d-flex align-items-left align-items-md-center flex-column flex-md-row">
                                    <div class="text-center">
                                        <img th:src="@{/images/zigs.png}" alt="logo Image" style="width: 200px;height: 100px">
                                        <h1 class="text-white pb-2 fw-bold"><span >PAGE DE CONNEXION</span></h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body ">
                            <form th:action="@{/archive/login/process}"  method="post">
                                <div th:if="${success}" class="alert alert-success">
                                    <span th:text="${success}"></span>
                                </div>
                                <div th:if="${error}" class="alert alert-danger">
                                    <span th:text="${error}"></span>
                                </div>
                                <div th:if="${param.error}">
                                    <div class="alert alert-danger">Invalid username or
                                        password.</div>
                                </div>
                                <div th:if="${param.logout}">
                                    <div class="alert alert-info">You have been logged out.</div>
                                </div>
                                <div class="form-group" >
                                    <label for="username" class="control-label">Login</label>
                                    <input type="text" class="form-control" id="username" name="username" autofocus="autofocus" placeholder="Enter Login">
                                </div>
                                <div class="form-group" >
                                    <label for="password" class="control-label">Password</label>
                                    <input id="password" class="form-control" type="password"
                                           name="password" placeholder="Password">
                                </div>
                                <div class="card-action" >
                                    <button class="btn btn-success" type="submit">Valider</button>&nbsp;&nbsp;&nbsp;&nbsp;
                                    <span>Nouveau membre? <a href="/" th:href="@{/archive/registration}">Inscription</a></span>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer">
                            <div class="container-fluid">
                                <nav class="pull-left">
                                    <ul class="nav">

                                    </ul>
                                </nav>
                                <div class="copyright ml-auto text-center">
                                    2020, made with <i class="fa fa-heart heart text-danger"></i> by <a href="https://www.zigs-entreprises.com">ZIG'S Entreprises</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

                <div class="switch-block">

                    <div class="btnSwitch">
                        <button type="button" class="changeTopBarColor" data-color="dark"></button>

                        <button type="button" class="changeTopBarColor" data-color="green"></button>

                        <button type="button" class="changeTopBarColor" data-color="purple2"></button>

                        <button type="button" class="changeTopBarColor" data-color="green2"></button>
                        <button type="button" class="changeTopBarColor" data-color="orange2"></button>
                        <button type="button" class="changeTopBarColor" data-color="red2"></button>
                    </div>
                </div>
                <div class="switch-block">
                    <h4>Sidebar</h4>
                    <div class="btnSwitch">
                        <button type="button" class="selected changeSideBarColor" data-color="white"></button>
                        <button type="button" class="changeSideBarColor" data-color="dark"></button>
                        <button type="button" class="changeSideBarColor" data-color="dark2"></button>
                    </div>
                </div>
                <div class="switch-block">
                    <h4>Background</h4>
                    <div class="btnSwitch">
                        <button type="button" class="changeBackgroundColor" data-color="bg2"></button>
                        <button type="button" class="changeBackgroundColor selected" data-color="bg1"></button>
                        <button type="button" class="changeBackgroundColor" data-color="bg3"></button>
                        <button type="button" class="changeBackgroundColor" data-color="dark"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="custom-toggle">
            <i class="flaticon-settings"></i>
